<head>

input[type=submit]{
background:orange;
color:#fff;

width: 120px;
border-radius: 40px;
}
</style>
<script>
function cal(d){
	if(d==1){
var a,b,c;
a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c= a + b;
document.getElementById("answer").value= c;
}
if(d==2){
var a,b,c;
a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c= a - b;
document.getElementById("answer").value= c;
}
if(d==3){
var a,b,c;
a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c= a * b;
document.getElementById("answer").value= c;
}
if(d==4){
var a,b,c;
a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c= a / b;
document.getElementById("answer").value= c;
}}
</script>

<div id="main">

<h1 style="text-decoration: underline; margin-left: 100px;">Simple Calculator</h1>
<label Style="font-weight:bold; margin-left:134px; font-size:22px;color:White;">
Enter First Number </label>

<label Style="font-weight:bold; margin-left:135px; font-size:22px;color:White;">Enter Second Number </label>
<input type="text" id="second" placeholder="Enter Second Number"><br>
<input type="submit" name="Add" value="Addition(+)"onclick="cal(1)"></button><br>
<input type="submit" name="Sub " value="Subtraction(-)"onclick="cal(2)"></button>
<input type="submit" name="Mul" value="Multiplication(*)"onclick="cal(3)"></button>
<input type="submit" name="Div"value="Division(/)" onclick="cal(4)"></button><br>
<h2 > Answer Is</h2>
<input type="text" id="answer">
</div>
</body>
